{{- $color := "blue" -}}
{{ with .Get "color" -}}
{{- $color = . -}}
{{- end }}
<div class="flex flex-col">
    <div class="bg-{{ $color }}-200 rounded-t font-bold">
        &nbsp;{{ with .Get "label" }}{{ . }}{{ end }}
    </div>
    <div class="border border-t-0 rounded-b p-1">
        {{ with .Inner -}}
        <span>{{ . | markdownify }}</span>
        {{- end }}
    </div>
</div>
