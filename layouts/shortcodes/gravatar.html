{{- $hash := .Get "email" | lower | md5 -}}
{{- $size := "128" -}}
{{ with .Get "size" -}}
{{- $size = . -}}
{{- end }}
<div class="flex gap-x-4 justify-center items-center">
    {{ with .Get "link" -}}
    <a href={{ . }}>
    {{- else -}}
    <a>
    {{- end }}
        <img src="https://www.gravatar.com/avatar/{{ $hash }}?s={{ $size }}" />
    </a>
    {{ with .Inner -}}
    <span>{{ . }}</span>
    {{- end }}
</div>
