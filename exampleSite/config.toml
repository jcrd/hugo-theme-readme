[[menu.main]]
identifier = "about"
name = "about"
url = "/about"
weight = 1
[menu.main.params]
icon = true

[[menu.main]]
identifier = "categories"
name = "categories"
url = "/categories/"
weight = 2
[menu.main.params]
icon = true

