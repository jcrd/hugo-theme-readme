<footer class="flex flex-col gap-y-2">
    <div class="flex justify-center gap-x-1">
        <a class="hover:underline"
           href="{{ .Site.BaseURL }}/about">
            {{- .Site.Author.name -}}
        </a>
        <p class="text-gray-500">
            &nbsp;&copy;
            {{ .Site.LastChange.Format "2006" }}
            &sdot;
        </p>
        <a class="hover:underline" href="{{ .Site.BaseURL }}">
            {{- .Site.Title -}}
        </a>
        <a
            class="text-gray-500"
            type="application/rss+xml"
            href="{{ .Site.BaseURL }}/posts/index.xml">
            {{ partial "icons.html" "rss" }}
        </a>
    </div>
    {{ with .Site.Params.supportURL -}}
    <div class="flex justify-center gap-x-1">
        <a href="{{ . }}">
            {{ partial "icons.html" "heart" }}
        </a>
        <a class="text-gray-500 text-sm hover:underline" href="{{ . }}">
            support
        </a>
    </div>
    {{- end }}
    {{ if .Site.Params.vanityFooter -}}
    <div class="flex justify-center gap-x-4 text-gray-500">
        <p>
            powered by
            <a class="bold-link" href="https://gohugo.io/">hugo</a>
        </p>
        <p>
            theme
            <a class="bold-link"
               href="https://github.com/jcrd/hugo-theme-readme">
                readme
            </a>
        </p>
    </div>
    {{- end }}
</footer>
